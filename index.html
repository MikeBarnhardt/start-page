<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>スタートページ</title>

    <link href="https://unpkg.com/kitsune-css@3.3.0/dist/kitsune.min.css" rel="stylesheet"/>
    <link href="themes.css" rel="stylesheet"/>
  </head>

  <body>
    <section class="section section--xl stack stack--xl">
      <div class="stack">
        <h1 class="heading heading--headline ">
          <a class="link" href="https://mail.google.com" rel="nofollow noreferrer">Google Mail</a>
        </h1>
        <h1 class="heading heading--headline ">
          <a class="link" href="https://github.com/MikeBarnhardt?tab=repositories" rel="nofollow noreferrer">GitHub</a>
        </h1>
        <h1 class="heading heading--headline ">
          <a class="link" href="https://trello.com" rel="nofollow noreferrer">Trello</a>
        </h1>
      </div>

      <div class="stack">
        <h1 class="heading heading--headline">
          <a class="link" href="https://otakumode.com" rel="nofollow noreferrer">Otaku Mode</a>
        </h1>
        <h1 class="heading heading--headline">
          <a class="link" href="https://amiami.com" rel="nofollow noreferrer">AmiAmi</a>
        </h1>
        <h1 class="heading heading--headline">
          <a class="link" href="https://smile.amazon.com" rel="nofollow noreferrer">Amazon Smile</a>
        </h1>
        <h1 class="heading heading--headline">
          <a class="link" href="https://store.steampowered.com" rel="nofollow noreferrer">Steam</a>
        </h1>
      </div>
      
      <div class="stack">
        <h1 class="heading heading--headline ">
          <a class="link" href="https://reddit.com" rel="nofollow noreferrer">Reddit</a>
        </h1>
        <h1 class="heading heading--headline ">
          <a class="link" href="https://youtube.com" rel="nofollow noreferrer">YouTube</a>
        </h1>
      </div>
    </section>
    
    <div class="settings">
      <button class="button--reset" id="js-settings-toggle">
        <i class="icon icon--gear"></i>
      </button>

      <menu class="menu" id="js-settings-menu" role="menu">
        <div class="theme" role="menuitem">Default</div>
        <div class="theme" role="menuitem">Cyberpunk</div>
        <div class="theme" role="menuitem">Nero</div>
        <div class="theme" role="menuitem">Vanilla</div>
      </menu>
    </div>
    
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
