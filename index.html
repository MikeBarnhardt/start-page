<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Tab</title>

    <style type="text/css">
      :root {
        --background-color: hsl(200, 8%, 8%);
        --background-color-subtle: hsl(200, 16%, 16%);

        --text-color: #e1cecc;
        --text-color-subtle: #e1cecc;

        --primary-color: hsl(160, 80%, 64%);
        --primary-color-subtle: hsl(20, 80%, 64%);

        --secondary-color: hsl(160, 80%, 64%);
        --secondary-color-subtle: hsl(20, 80%, 64%);

        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        --font-size: 16px;
      }

      .theme-vanilla {
        --background-color: #fdfbf9;
        --background-color-subtle: #f8f1f3;

        --text-color: #957595;
        --text-color-subtle: #d3bfd3;

        --primary-color: #33b1f9;
        --primary-color-subtle: #537bd9;

        --secondary-color: #f39d97;
        --secondary-color-subtle: #d37d97;

        --font-size: 20px;
      }

      .theme-chocola {
        --background-color: #3b2d35;
        --background-color-subtle: #43333d;

        --text-color: #f9d5d7;
        --text-color-subtle: #7f5d71;

        --primary-color: #fb5e8b;
        --primary-color-subtle: #F595b1;

        --secondary-color: #ffbfb0;
        --secondary-color-subtle: #fb9793;

        --font-size: 20px;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: var(--font-family);
        font-size: var(--font-size);
        line-height: 1.25;

        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
      }

      body {
        display: flex;
        font-size: 1rem;
      }

      .list-container {
        margin: auto;
        max-width: 48rem;
      }

      .list {
        display: block;
        margin: 0;
        padding: 0;
      }

      .list-item {
        display: inline;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .list-item:not(:first-child):before {
        color: var(--text-color-subtle);
        content: "//";
        display: inline-block;
      }

      .list-item-link {
        color: var(--primary-color);
        display: inline-block;
        padding: 0.5rem;
        text-decoration: none;
        transition: color .1s;
      }

      .list-item-link:hover {
        color: var(--secondary-color);
        transition: color .1s;
      }
    </style>
  </head>

  <body>
    <div class="list-container">
      <ul class="list">
        <li class="list-item">
          <a class="list-item-link" href="https://mail.google.com" rel="nofollow noreferrer">Mail</a>
        </li>

        <li class="list-item">
          <a class="list-item-link" href="https://calendar.google.com" rel="nofollow noreferrer">Calendar</a>
        </li>

        <li class="list-item">
          <a class="list-item-link" href="https://drive.google.com" rel="nofollow noreferrer">Drive</a>
        </li>
      </ul>

      <ul class="list">
        <li class="list-item">
          <a class="list-item-link" href="https://trello.com" rel="nofollow noreferrer">Trello</a>
        </li>

        <li class="list-item">
          <a class="list-item-link" href="https://github.com/MikeBarnhardt?tab=repositories" rel="nofollow noreferrer">GitHub</a>
        </li>
      </ul>

      <ul class="list">
        <li class="list-item">
          <a class="list-item-link" href="https://otakumode.com" rel="nofollow noreferrer">Otaku Mode</a>
        </li>

        <li class="list-item">
          <a class="list-item-link" href="https://amiami.com" rel="nofollow noreferrer">AmiAmi</a>
        </li>

        <li class="list-item">
          <a class="list-item-link" href="https://www.rightstufanime.com" rel="nofollow noreferrer">Right Stuf</a>
        </li>
      </ul>

      <ul class="list">
        <li class="list-item">
          <a class="list-item-link" href="https://youtube.com" rel="nofollow noreferrer">YouTube</a>
        </li>

        <li class="list-item">
          <a class="list-item-link" href="https://reddit.com" rel="nofollow noreferrer">Reddit</a>
        </li>
      </ul>
    </div>

    <script type="text/javascript">
      const params = new URLSearchParams(window.location.search);
      const theme = 'theme-' + params.get('theme');
      document.getElementsByTagName('html')[0].classList.add(theme);
    </script>
  </body>
</html>
